<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HeatControl configuration</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.css" rel="stylesheet">
	<script src="jquery.js"></script>
	<style>
		.main { font-size: 63px; }
	</style>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Status</a></li>
            <li role="presentation" class="active"><a href="/config">Configuration</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">HeatControl</h3>
      </div>
	  
	  <div class="row">
		<h2>&nbsp;</h2>
		<div class="col-xs-offset-2 col-xs-8">
			<!-- Network config -->
			<div>
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Network</h3>
				</div>
				<div class="panel-body">
				  <form method="POST">
					  <div class="form-group">
						<label>Name</label>
						<input type="text" name="SSID" class="form-control" placeholder="Enter SSID" value="{SSID}">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" name="Password" class="form-control" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-success">Save network</button>
					  <button type="cancel" class="btn btn-link">Cancel</button>
					</form>
				</div>
			  </div>
			</div>
			
			<!-- ValveControl adjustment config -->
			<div>
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">ValveControl Settings</h3>
				</div>
				<div class="panel-body">
				  <form method="POST">
					  <div class="form-group">
						<label for="set_temp">Set temperature, &deg;C</label>
						<input type="number" required class="form-control" min="20" max="40" step="0.5" id="set_temp" name="set_temp" value="{set_temp}">
					  </div>
					  <div class="form-group">
						<label for="temp_delta">Set temperature delta, &deg;C</label>
						<input type="number" required class="form-control" min="0.5" max="5" step="0.5" id="temp_delta" name="temp_delta" value="{temp_delta}">
					  </div>
					  <div class="form-group">
						<label for="temp_interval">Temperature timeout, sec</label>
						<input type="number" required class="form-control" min="20" max="60" step="1" id="temp_interval" name="temp_interval" value="{temp_interval}" sec>
					  </div>
					  <div class="form-group">
						<label for="switch_interval">Switch timeout, sec</label>
						<input type="number" required class="form-control" min="3" max="20" step="1" id="switch_interval" name="switch_interval" value="{switch_interval}">
					  </div>
					  <button type="submit" class="btn btn-success">Save settings</button>
					  <button type="cancel" class="btn btn-link">Cancel</button>
					</form>
				</div>
			  </div>
			</div>
		</div>
      </div>

    </div> <!-- /container -->
  </body>
</html>
